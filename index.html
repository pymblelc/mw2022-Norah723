<!DOCTYPE html>
<html>

<head>
    <title>Major Project</title>
    <link rel="stylesheet" href="css/MajorProject.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>

<body>

    <h1>Major Project</h1>
    <h2>Scroll Down（～￣ ▽ ￣～）</h2>
    <h3>~Please refresh the webpage after eachtime for better experience~</h3>

    <div class="timer">Time left = <span id="timer"></span></div>
    <div class="currency">Currency: 100 000</div>
    <div class="round">Round 1</div>
    <div id="images"></div>
    <p><br>Name: <input type="text" id="myInput" placeholder="User Name"></br></p>
    <p><button type="button" id="myBtn">Enter</button></p>

    <p>
    <div id="displayScreen"
        style="padding:20px;height:720px;width:205px;background-color:rgb(255, 251, 251);border: 3px solid rgb(68, 44, 46);margin: 75px;opacity: 90%;float:left">
    </div>
    </p>

    <div id="information"
        style="padding:20px;height:185px;width:795px;background-color:rgb(255, 251, 251);border: 3px solid rgb(68, 44, 46);margin: 75px;opacity: 90%;float:left">

    </div>
    </div>

    <div id="storage"
        style="padding:20px;height:340px;width:795px;background-color:rgb(255, 251, 251);border: 3px solid rgb(68, 44, 46);margin: 75px;opacity: 90%;float:left">
        <p>Storage</p>
        
        <!--</div>-->
        <button type="button" id="btnUmbrella" class="item hover"></button>
        <button type="button" id="btnRouge" class="item hover"></button>
        <button type="button" id="btnJewellery" class="item hover"></button>
        <button type="button" id="btnDessert" class="item hover"></button>
        <button type="button" id="btnRice" class="item hover"></button>
        <input type="number" id="purchaseAmount" placeholder="Enter Purchase Amount" style="float: right;">
        <br><text id="purchaseAmount" style="float: right">Purchase Amount : </text></br>
        <br>
        <input type="number" id="sellAmount" placeholder="Enter Sell Amount" style="float: right;">
        <text id="sellAmount" style="float: right">Sell Amount : </text>
        <br></br>
        <button type:="button" id="btnFinish" class="hover">Finish</button>
        <button type:="button" id="btnSell" class="hover">Sell</button>
        <button type:="button" id="btnPurchase" class="hover">Purchase</button>
        <button type:="button" id="btnEnter" class="hover">Enter</button>
        <button type:="button" id="btnNext" class="hover">Next</button>
    </div>

    <image id = "book" img src = "images/Book.png"></image>
    <text id = "error" >Error</text>
    <text id = "enterAmount" >Please Enter Amount</text>
    <button type="button" id="btnOK" class="hover">OK</button>

    </div>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
